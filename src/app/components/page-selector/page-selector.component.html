<div [formGroup]="pageInfo_form" class="wrapper" fxLayout="column" fxLayoutAlign="start stretch">
    <div class="containerHeader">
        <mat-label class="header">
            <h2>Pages configuration</h2>
        </mat-label>
        <span fxFlex></span>
        <mat-icon class="close-button" (click)=closeForm()>cancel</mat-icon>
    </div>

    <div cdkDropList class="example-list" (cdkDropListDropped)="drop($event)">

            <div class="example-box" *ngFor="let page of pages" cdkDrag>
                <!--div class="header">{{ page.name }}</div-->
                <mat-form-field class="field-full-width" floatLabel="never">
                    <input matInput [value]="page.name" (input)="updatePageName(page, $event.target.value)" >
                </mat-form-field>

                <span fxFlex></span>
                <mat-icon class="button" (click)=deletePage(page)>delete</mat-icon>
            </div>

    </div>

    <br>

    <mat-form-field class="field-full-width">
        <input type="text" placeholder="Pagina naam" aria-label="Pagina naam" matInput formControlName="NewPageName">
    </mat-form-field>

    <button mat-raised-button (click)="addNewPage()" [disabled]="!pageInfo_form.valid||pageExist()">Add page</button>

    <div style="margin: 10px 0 10px 0;"></div>

    <button mat-raised-button (click)="addDefaultPagesToCurrentUser()">Add default pages</button>

    <div style="margin: 10px 0 10px 0;"></div>

    <button mat-raised-button (click)="submit()">Confirm</button>
</div>
